<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">

  <body>
    <div class="popup-container">
      <div class="search-section">
        <div class="search-wrapper">
          <span class="search-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="M21 21l-4.35-4.35"></path>
            </svg>
          </span>
          <input type="text" id="searchInput" placeholder="クリックで検索モード" autocomplete="off">
          <span class="search-hint">ESCで閉じる</span>
        </div>
      </div>

      <div class="content-wrapper">
        <div id="categoryFilterSection" class="category-filter-section">
          <div id="categoryFilters" class="category-filters">
          </div>
        </div>

        <div id="shortcutKeys" class="shortcuts-list">
        </div>
      </div>

      <div class="footer-section">
        <a id="add" href="#" class="footer-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          追加
        </a>

          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          </svg>
          設定
        </a>
      </div>
    </div>
    <script src="../search.js"></script>
    <script src="../handler.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
